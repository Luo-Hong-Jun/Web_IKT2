<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JedlikMon</title>
    <link rel="stylesheet" href="test.css">
    <script src="test.js" type="module" defer></script>
</head>

<body>
    <div id="StatusWindow">
        <p id="StatusName"></p>
        <p class="marginDist">HP: <span id="StatusHP"></span></p>
        <p class="marginDist">Base damage: <span id="StatusDmg"></span></p>
        <p class="marginDist">Base defense: <span id="StatusDef"></span></p>
        <p class="marginDist">Dmg buff remaining turn(s): <span id="StatusDmgboost"></span> * <span id="StatusDmgboostPer"></span>%</p>
        <div class="WindowButtonClose">
            <p>Bezárás</p>
        </div>
    </div>
    <div id="ChangeWindow">
        <div id="CloseButton">
            <p>X</p>
        </div>
        <p id="ChangeText">Jedlikmon Váltás</p>
        <div id="Jmon1">
            <p id="JmonText1"></p><img id="pic1">
        </div>
        <div id="Jmon2">
            <p id="JmonText2"></p><img id="pic2">
        </div>
        <div id="Jmon3">
            <p id="JmonText3"></p><img id="pic3">
        </div>
    </div>
    <div class="upper-part">
        <div class="name-L">
            <div class="leftUpPart">
                <div class="up-name">
                    <h1 id="name-1">Nitsubishi</h1>
                    <h2 id="type-1">Reál</h2>
                </div>
                <div class="HPbar">
                    <div id="currentBar">
                        <p id="HP1">HP <span id="HPLeft">100</span>%</p>
                    </div>
                </div>
            </div>
            <div id="shield1Call"></div>
            <div class="jedlikmon1">
            
            </div>
        </div>
        <div class="name-R">
            <div class="leftUpPartR">
                <div id="shield2Call"></div>
                <div class="jedlikmon2">

                </div>
                <div class="low-name">
                    <h2 id="type-2">Reál</h2>
                    <h1 id="name-2">LiptákKopter</h1>
                </div>
                <div class="HPbar2">
                    <div id="currentBar2">
                        <p id="HP2">HP <span id="HPRight">100</span>%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lower-part">
        <div class="Left-L-part">
            <div class="inner-box_1">
                <div class="inner-box_2">
                    <h1 id="Stat_desc">Mit választasz?</h1>
                </div>
            </div>
        </div>
        <div class="Left-R-part">
            <div class="Movement-opt">
                <div class="opt_1" id="atk">
                    <p>Attack</p>
                </div>
                <div class="opt_2" id="def">
                    <p>Defense</p>
                </div>
            </div>
            <div class="Spec-opt">
                <div class="opt_3" id="skill">
                    <p>Skill</p>
                </div>
                <div class="opt_4" id="special">
                    <p>Change JedlikMon</p>
                </div>
            </div>
        </div>
    </div>

    <div id="audio">
    </div>
    <div id="audioEffect1">

    </div>
    <div id="audioEffect2">
        
    </div>
    <div id="Dies">

    </div>
</body>

</html>
